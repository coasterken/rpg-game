<!DOCTYPE html>

<html lang="en">
<head>
  <title>Star Wars RPG Game</title>

  <meta charset="utf-8">

  <!-- Viewport - for management of various device sizes -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Style Sheets -->
  <!-- Bootstrap style sheet - verify current version -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Personal style sheet - change location  -->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

  <!-- Link jquery here -->
  <!-- uncompressed -->
  <script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>

 <!-- Link javascript -->
  <script type="text/javascript" src="assets/javascript/game.js"></script>

</head>
<body>
  
<!--  Bootstrap Grid  -->
<div class="container-fluid text-center">  
  <!-- *****  Row 1  - Header -->
  <div class="row">
    <div class="col-md-12 text-left"> 
      <h1>Star Wars RPG Game</h1>
    </div>
  </div>  <!-- End of Row -->

  <!-- Instructions Row -->
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
        <h3><span class="instructions"></span></h3>
    </div>   

  </div>
  <!-- Charaters row -->
  <div class="row charRow">
    <div class="col-md-8 col-md-offset-2 mainChar" >
      <div id="leiaBox" class="pictureBox"> 
        <p class="boxData">Leia</p>
        <img id="leia" src="assets/images/leia.jpg" class="img-responsive imgChar" alt="A character" >
        <p id="leiaHealth" class="boxData"></p>
      </div>

      <div id="hansBox" class="pictureBox"> 
        <p class="boxData">Hans</p> 
        <img id="hans" src="assets/images/hans.jpg" class="img-responsive imgChar" alt="A character" >
        <p id="hansHealth" class="boxData"></p>
      </div>

      <div id="jthBox" class="pictureBox"> 
        <p class="boxData">JTH</p>
        <img id="jth" src="assets/images/jth.jpg" class="img-responsive imgChar" alt="A character" >
        <p id="jthHealth" class="boxData"></p>
      </div>

      <div id="darthBox" class="pictureBox"> 
        <p class="boxData">Darth</p>
        <img id="darth" src="assets/images/dm.jpg" class="img-responsive imgChar" alt="A character" >
        <p id="darthHealth" class="boxData"></p>
      </div>

    </div>
  </div>  <!-- End of Row -->

  <!--  -->
  <div class="row fightClass">
    <!-- <div class="col-md-8 col-md-offset-2 "> -->
    
      <div class=" col-md-2 col-md-offset-3 fightHeader">
        <h3>The Hero</h3>
        <div class="heroBox">
          <!-- The hero will be cloned here -->

        </div>
      </div>
      <div class=" col-md-2 attackBox">
        <button class="btn btn-danger attackButton" type="submit">Attack!</button>
      </div>


      <div class=" col-md-2 fightHeader">
        <h3>The Enemy</h3>
        <div class="enemyBox">
          <!-- The Enemy will be cloned here -->
        </div>
      </div>
    <!-- </div> -->
  </div>

<!-- Status Section -->
  <div class="row">
    <div class="col-md-4 col-md-offset-4" class="msgBox">
      <h3 class="heroStatus"><span class="heroMsg"></span></h3>
      <h3 class="enemyStatus"><span class="enemyMsg"></span> </h3>
      <button class="btn btn-primary restart" type="submit">RESTART</button>
    </div>
  </div>

<!-- Bootstrap Footer  -->
<!-- <footer class="container-fluid text-center pageControl">
  <div >&copy; Copyright 2017 Ken Thompson </div>
</footer>
 -->
</div>
</body>
</html>
